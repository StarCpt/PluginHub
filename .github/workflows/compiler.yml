name: Plugin Compiler

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          path: main
      
      - name: Download PluginLoaderTool
        uses: actions/checkout@v3
        with:
          path: tools
          repository: 'StarCpt/PluginLoaderTool'

      - name: Download PluginLoader
        uses: actions/checkout@v3
        with:
          path: pluginloader
          repository: 'sepluginloader/PluginLoader'

      - name: Space Engineers cache
        uses: actions/cache@v3.2.5
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: se\
          # An explicit key for restoring and saving the cache
          key: seds
          
      - name: NuGet cache
        uses: actions/cache@v3.2.5
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: tools\packages\
          # An explicit key for restoring and saving the cache
          key: loadertool_packages

      - name: PluginLoader NuGet cache
        uses: actions/cache@v3.2.5
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: pluginloader\packages\
          # An explicit key for restoring and saving the cache
          key: pluginloader_packages

      # Install SteamCMD
      - name: Setup SteamCMD
        uses: CyberAndrii/setup-steamcmd@v1.1.5
      
        # Install Space Engineers Dedicated Server
      - name: Install Space Engineers
        run: steamcmd +force_install_dir $env:GITHUB_WORKSPACE\se +login anonymous +app_update 298740 +quit
        shell: powershell

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Build PluginLoader.dll
        run: |
          cmd /c mklink /J pluginloader\Bin64 se\DedicatedServer64
          msbuild -t:restore -p:RestorePackagesConfig=true pluginloader\PluginLoader.sln
          msbuild -t:Build -p:OutputPath=..\..\se\DedicatedServer64,Configuration=Release,Platform=x64,TargetFrameworkVersion=v4.8 pluginloader\PluginLoader\PluginLoader.csproj
          
      - name: Build PluginLoaderTool.exe
        run: |
          msbuild -t:restore -p:RestorePackagesConfig=true tools\PluginLoaderTool.sln
          msbuild -t:Build -p:OutputPath=..\build,Configuration=Release,Platform=x64,TargetFrameworkVersion=v4.8 tools\PluginLoaderTool\PluginLoaderTool.csproj
          
      - name: Run PluginLoaderTools.exe
        run: tools\build\PluginLoaderTool.exe -i main\Plugins --cache compiled_plugins --steamdir se -o plugins.zip
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          # Artifact name
          name: compiled_plugins # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: plugins.zip
          # The desired behavior if no files are found using the provided path.
          if-no-files-found: warn
          # Duration after which artifact will expire in days. 0 means using default retention.
          retention-days: 0

      - name: Get Current Date
        id: date
        uses: Kaven-Universe/github-action-current-date-time@v1.4.0
        with:
          format: "YYYY-MM-DD"

      - name: Get Current Date (Compact)
        id: cdate
        uses: Kaven-Universe/github-action-current-date-time@v1.4.0
        with:
          format: "YYYYMMDD"

      - name: Rename plugins.zip
        run: Rename-Item -Path plugins.zip -newname "plugins-${{ steps.cdate.outputs.time }}.zip"

      - name: Create Archive Release
        uses: ncipollo/release-action@v1.14.0
        with:
          tag: "${{ steps.date.outputs.time }}"
          name: "Plugin Archive ${{ steps.date.outputs.time }}"
          body: |
            A zip archive of all current plugins.
            ###### Release created with GitHub Actions - [${{ github.workflow }} workflow #${{ github.run_number }}](${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }})
          artifacts: "plugins-${{ steps.cdate.outputs.time }}.zip"
          allowUpdates: "true"
          artifactErrorsFailBuild: "true"
          removeArtifacts: "true"
          replacesArtifacts: "true"